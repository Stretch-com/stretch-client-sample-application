<!DOCTYPE html>
<html>
<head>
    <title>Register Client</title>
</head>
<body>
    <form action="/client" method="post">
        <label for="external_id">External Id:</label>
        <input type="text" id="external_id" name="external_id" required><br><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br><br>
        <label >Coordinates:</label>
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" pattern="^(\+|-)?(?:90(?:(?:\.0{1,6})?)|(?:[0-9]|[1-8][0-9])?(?:\.[0-9]{1,6})?)" title="Enter a valid latitude" required>
        <br><br>
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" pattern="^(\+|-)?(?:180(?:(?:\.0{1,6})?)|(?:[0-9]|[1-9][0-9]|1[0-7][0-9])?(?:\.[0-9]{1,6})?)" title="Enter a valid longitude" required>
        <br><br>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>
        <label for="line1">Line 1:</label>
        <input type="text" id="line1" name="line1" required><br><br>
        <label for="line2">Line 2:</label>
        <input type="text" id="line2" name="line2"><br><br>
        <label for="zip">ZIP:</label>
        <input type="text" id="zip" name="zip" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
